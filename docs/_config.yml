remote_theme: pages-themes/cayman@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one


nav:
- name: Home
  link: /
- name: About
  link: /about.html

<nav>
  {% for item in site.nav %}
    <a href="{{ item.link }}"
      {% if page.url == item.link %} style="color: red;" {% endif %}
    >
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
