---
layout: base 
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>
  <div class="post-info">
    {{ page.date | date: "%b %-d, %Y" }} By {{ site.author.name }}
  </div>

  {{ content }}

</div>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url }}" class="left next">Prev</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}" class="right next">Next</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
