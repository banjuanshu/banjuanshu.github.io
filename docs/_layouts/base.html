<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ '/portfolio' }}/">Portfolio</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>

      <div class="social-layer">
        <div class="social-icons">
          <ul>
            {% include icons.html %}
          </ul>
        </div>
      </div>

      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. <a href="http://beian.miit.gov.cn/" target="_blank" rel="nofollow">京ICP备13047063号-1</a>
      </span>
    </footer>
  </body>
</html>
